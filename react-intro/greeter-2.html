<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		
		class Greeter extends React.Component{
			state = {
				msg : ''
			};
			constructor(){
				super();
				this.onGreetClick = this.onGreetClick.bind(this);
			}
			onGreetClick(){
				let username = prompt('Enter the user name :');
				let message = `Hi ${username}, Have a nice day!`;
				this.setState({
					msg : message
				});
			}
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr />
						<input type="button" value="Greet" id="btnGreet" onClick={this.onGreetClick}/>
						<div>{this.state.msg}</div>
					</div>
				)
			}
		}

		
		ReactDOM.render(<Greeter />, 
				document.getElementById('root'));
	</script>
</head>
<body>
	
	<div id="root"></div>
</body>
</html>
