<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			margin-bottom: 10px;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 5px;
		}
		.datetime{
			font-style: italic;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style:  italic;
			font-weight: bold;
		}
		.bugname{
			cursor: pointer;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/x-usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display statistics (# of closed bugs / total # of bugs)
		6. Persist the bugs in the server
	</script>
	<script type="text/babel">
		class EventEmitter{
			_listeners = [];

			subscribe(listenerFn){
				if (typeof listenerFn === 'function')
					this._listeners.push(listenerFn);
			}

			trigger(){
				this._listeners.forEach(listenerFn => listenerFn());
			}
		}

		class BugsCollection extends EventEmitter{
			_list = [];

			constructor(){
				super();
			}

			add(bugName){
				this._list.push(bugName);
				this.trigger();
			}

			getList(){
				return [...this._list];
			}

		}
		class BugTracker extends React.Component{
			render(){
				let { model } = this.props;
				let bugs = model.getList();
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" name="" id="" />
							<input type="button" value="Add New" />
						</section>
						<section className="list">
							<ol>
								<li>
									<span className="bugname closed">[This is bug - 1]</span>
									<div className="datetime">[Created At]</div>
								</li>
								<li>
									<span className="bugname">[This is bug - 2]</span>
									<div className="datetime">[Created At]</div>
								</li>
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}

		var bugsCollection = new BugsCollection();
		function renderApp(){
			ReactDOM.render(<BugTracker model={bugsCollection}/>,
				document.getElementById('root'));
		}
		bugsCollection.subscribe(renderApp);
		renderApp();
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root">
		
	</div>
</body>
</html>
