	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>

	<script type="text/babel">
		class Spinner extends React.Component{
			increment_action = { type : 'INCREMENT' };
			decrement_action = { type : 'DECREMENT' };

			render(){
				let { dispatch, value } = this.props;
				return(
					<div>
						<input type="button" value="Decrement" onClick={() => dispatch(this.decrement_action)}/>
						<span> [ {value} ] </span>
						<input type="button" value="Increment" onClick={() => dispatch(this.increment_action)}/>
					</div>
				)
			}
		}

		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT')
				return ++currentState;
			if (action.type === 'DECREMENT')
				return --currentState;
			return currentState;
		}

		let store = SM.createStore(spinnerReducer);

		function renderApp(){
			let spinnerValue = store.getState();
			ReactDOM.render(<Spinner value={spinnerValue} dispatch={store.dispatch}/>,
				document.getElementById('root'));
		}
		store.subscribe(renderApp);
		renderApp();

	</script>

<body>
	<div id="root"></div>
</body>
